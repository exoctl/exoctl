[plugin]
name = "Scan files and their threats"
description = "Threat Scan "
author = "@remoob<https://github.com/rem0obb>"
version = 1

[logging]
name = "threat-scan"
pattern = "[%Y-%m-%d %H:%M:%S] [%n] [%^%l%$] %v"
filepath = "logs/yaragate.log"
console.output_enabled = true
level = 0
trace_updates.interval = 0    
type = "daily"
# Daily log configuration
daily.max_size = 10485
daily.time = 14:30:00
daily.truncate = false
# Rotating log configuration
rotation.max_size = 10485
rotation.max_files = 100

[server]
name = "Infinity/Threat"
bindaddr = "0.0.0.0"
port = 8089
threads = 4 # Minimum 2 threads
_.log.name = "sla"
_.log.level = 1
ssl.enable = false
ssl.certfile = "" 
ssl.keyfile = ""
middleware.cors.enable = true
middleware.cors.origin = "*"

[threat]
activate.ui = true
gateway.prefix = "/threat"
rules.path = "rules/"
rules.backup = "rules/backup.yarc"
rules.destroy.server.tick_time = 60 # 1h