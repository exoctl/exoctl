[plugin]
name = "Records"
description = "Simple records manager for engine download files and details about files"
author = "@remoob<https://github.com/rem0obb>"
version = 1

[logging]
name = "records_manager"
pattern = "[%Y-%m-%d %H:%M:%S] [%n] [%^%l%$] %v"
path = "logs/"
file = "records_manager.log"
console.output_enabled = true
level = 1                  # Default level (spdlog::level::debug)
trace_updates.interval = 0 # Update real-time log in file
type = "daily"
# Daily log configuration
daily.max_size = 10485
daily.time = 14:30:00
daily.truncate = false
# Rotating log configuration
rotation.max_size = 10485
rotation.max_files = 100

[records]
server.gateway.prefix = "/records"
strings.min_length = 4